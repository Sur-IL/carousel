<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Space Carousel</title>
</head>

<body>
    <div class="flex-wrapper">
        <div class="slider-wrapper">
            <div class="slide active">
                <img src="img/photo1.jpg" alt="...">
            </div>
            <div class="slide">
                <img src="img/photo2.jpg" alt="...">
            </div>
            <div class="slide">
                <img src="img/photo3.jpg" alt="...">
            </div>
            <div class="slide">
                <img src="img/photo4.jpg" alt="...">
            </div>
            <div class="slide">
                <img src="img/photo5.jpg" alt="...">
            </div>
            <div class="slide">
                <img src="img/photo6.jpg" alt="...">
            </div>
            <div class="slide">
                <img src="img/photo7.jpg" alt="...">
            </div>
            <div class="slide">
                <img src="img/photo8.jpg" alt="...">
            </div>
            <div class="arrows">
                <img class="arrow-left" src="img/arrow-left.png" alt="...">
                <img class="arrow-right" src="img/arrow-right.png" alt="...">
            </div>
        </div>
        <div class="pagination">
            <span class="dot active"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
